<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-border">
      <div class="heading">
        <h4 class="heading-text">Want to host webinar ?</h4>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit
          quibusdam totam illo iure fugiat. Corporis eveniet ut labore nam ad.
        </p>
      </div>
      <div class="form">
        <form action="#">
          <!-- first row -->
          <div class="firstRow flexi">
            <div>
              <label for="location">location</label>
              <div class="input-icons">
                <i class="fas fa-map-marker icon"></i>
                <input
                  class="input-field"
                  type="text"
                  placeholder="Enter location name"
                />
              </div>
            </div>
            <div class="hello online-webinar">
              <input type="checkbox" /> Online Webinar
            </div>
          </div>
          <!-- first row -->

          <!-- second row -->
          <div class="secondRow flexi">
            <div>
              <label for="location">date</label>
              <div class="input-icons">
                <i class="fa fa-calendar icon"></i>
                <input
                  class="input-field"
                  type="text"
                  placeholder="June 21, 2021"
                />
              </div>
            </div>
            <div>
              <div class="hello">
                <label for="location">time</label>
                <div class="input-icons">
                  <i class="fas fa-clock icon"></i>
                  <input
                    class="input-field"
                    type="text"
                    placeholder="9.00 AM"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- second row -->
          <div class="terms">
            <input type="checkbox" />
            <label
              >I have read and agree to the
              <span><a href="#">Terms & Conditions</a></span></label
            >
          </div>
          <div class="btn">
            <button class="continue">continue</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
